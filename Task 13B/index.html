<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <div class="logo">
             <a href="https://codepen.io/Eniola-Kolawole/pen/MWxBdja"><img src="https://estaportsecondaryschool.org/alternate/wp-content/uploads/2021/08/estaport_masthead.png" alt="Estaport Logo"></a>
        </div><br><br><br>
      

<div class="standalone">
  <h1>Application Form</h1>

<form>
  <fieldset>
    <legend></legend>
    <div class="control">
      <label for="first_name">First name</label><input id="first_name" type="text" placeholder="Your Name" required/>
    </div>
    <div class="control">
      <label for="last_name">Last name</label><input id="last_name" type="text" placeholder="Your Surname" required />
    </div>
    <div class="control">
      <label for="street">Street</label><input id="street" type="text" placeholder="No 2, Agbabiaka Street." required/>
    </div>
    <div class="control">
      <label for="city">City</label><input id="city" type="text" placeholder="Isolo" required/>
    </div>
     <div class="control">
      <label for="state">State</label><input id="state" type="text" placeholder="Lagos" required/>
    </div>
     <div class="control">
      <label for="tel">Telephone</label><input id="number" type="tel" placeholder="+234-892-675-1809" />
    </div>
     <div class="control">
      <label for="email">Email</label><input id="mail" type="email" placeholder="teniola@email.com" />
    </div>
  </fieldset>
  <fieldset>
    <legend></legend>
    <div class="control">
      <label for="biography">Biography</label><textarea id="biography"></textarea>
    </div>
    <div class="control">
      <label for="image">Image</label><input id="image" type="file" />
    </div>
    <div class="control">
      <label for="date">Graduation Date</label><br>
      <input type="date"><br><br>
      <label for="date">NYSC Completion</label><br>
      <input type="date">
      <h4>Age Group</h4>
      <input type="radio" id="1" name="yrs">
      <label for="age">18 to 24</label><br>
       <input type="radio" id="2" name="yrs">
      <label for="age">25 to 31</label><br>
       <input type="radio" id="3" name="yrs">
      <label for="age">32 to 38</label><br>
       <input type="radio" id="4" name="yrs">
      <label for="age">38 to 44</label><br>
       <input type="radio" id="5" name="yrs">
      <label for="age">44 to 50</label>
    </div>
  </fieldset>
  <fieldset>
    <legend></legend>
    <div class="control">
      <h4>Hobbies</h4>
      <input type="checkbox" id="rad" name="rad">
      <label for="Dancing">Dancing</label><br>
       <input type="checkbox" id="sing" name="rad">
      <label for="singing">Singing</label><br>
       <input type="checkbox" id="eat" name="rad">
      <label for="Eating">Eating</label><br>
       <input type="checkbox" id="watch" name="rad">
      <label for="football">Watching Football</label><br>
       <input type="checkbox" id="read" name="rad">
      <label for="Reading">Reading</label>
    </div>
    <div class="control">
      <h4>Favourite car?</h4>
       <input type="radio" id="vol" name="car">
      <label for="vol">Volvo</label><br>
       <input type="radio" id="hybrid" name="car">
      <label for="hyb">Hybrid SUV</label><br>
       <input type="radio" id="compact" name="car">
      <label for="compact">Compact Hatchback</label><br>
         <input type="radio" id="sport" name="car">
      <label for="sport">Sports Coupe</label><br>
       <input type="radio" id="luxurt" name="car">
      <label for="luxury">Luxury SUV</label><br>
      <input type="radio" id="none" name="car">
      <label for="none">None</label><br>
    </div>
    <div class="control">
      <h4>Favourite public transport?</h4>
      <input type="checkbox" id="train" name="transport">
      <label for="train">Train</label><br>
      <input type="checkbox" id="bus" name="transport">
      <label for="bus">Bus</label><br>
      <input type="checkbox" id="canoe" name="transport">
      <label for="canoe">Canoe</label><br>
      <input type="checkbox" id="bicycle" name="transport">
      <label for="bicycle">Bicycle</label><br>
      <input type="checkbox" id="aeroplane" name="transport">
      <label for="aeroplane">Aeroplane</label><br>
      <input type="checkbox" id="legs" name="transport">
      <label for="legs">Legs</label>
    </div> <br><br>
    <button class="submit">Submit</button>
  </fieldset>
</form>
</div>
